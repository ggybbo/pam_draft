<div
  id="dashboard-project"
  class="page-layout simple right-sidebar"
  fxLayout="row"
>
  <!-- CENTER -->
  <div class="center" fusePerfectScrollbar>
    <!-- HEADER -->
    <div
      class="header accent p-16 pb-0"
      fxLayout="column"
      fxLayoutAlign="space-between"
    >
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <span
          class="mat-display-1 my-0 my-sm-24 welcome-message"
          [@animate]="{ value: '*', params: { x: '50px' } }"
          >Welcome back, Charlie!
        </span>
      </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">
      <mat-tab-group>
        <mat-tab label="Location">
          <!-- <div
            class="widget-group p-12"
            fxLayout="row wrap"
            fxFlex="100"
            *fuseIfOnDom
            [@animateStagger]="{ value: '50' }"
          > -->
          <!-- WIDGET 1 -->
          <!-- <div class="pb-24 font-size-18 font-weight-300">
            Where are your users?
          </div> -->

          <div class="auto-width p-16">
            <agm-map
              class="h-640 w-100-p"
              [minZoom]="2"
              [maxZoom]="17"
              [fullscreenControl]="true"
              [rotateControl]="false"
              [zoomControl]="true"
              [scaleControl]="false"
              [streetViewControl]="true"
              [scrollwheel]="true"
              [latitude]="36.3587103"
              [longitude]="127.3403087"
              [zoom]="13"
              [styles]="widgets.widget6.styles"
            >
              <agm-marker
                *ngFor="let marker of widgets.widget6.markers"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
              >
                <agm-info-window>
                  <strong>{{ marker.label }}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-map>
          </div>
          <!-- / WIDGET 1 -->
          <!-- </div> -->
          <!-- / WIDGET GROUP -->
        </mat-tab>
      </mat-tab-group>
    </div>
    <!-- / CONTENT -->
  </div>
  <!-- / CENTER -->

  <!-- SIDEBAR -->
  <fuse-sidebar
    class="sidebar"
    name="project-dashboard-right-sidebar-1"
    position="right"
    lockedOpen="gt-xs"
  >
    <!-- SIDEBAR CONTENT -->
    <div class="content">
      <!-- WIDGET GROUP -->
      <div
        class="widget-group"
        fxLayout="column"
        fxFlex="100"
        [@animateStagger]="{ value: '50' }"
      >
        <!-- NOW WIDGET -->
        <fuse-widget
          [@animate]="{ value: '*', params: { y: '100%' } }"
          class="pb-0"
        >
          <!-- Front -->
          <div class="fuse-widget-front">
            <div
              class="pl-16 pr-8 py-16"
              fxLayout="row"
              fxLayoutAlign="space-between center"
            >
              <div class="h3">{{ dateNow | date: 'EEEE, HH:mm:ss' }}</div>
            </div>

            <div
              class="p-16 pb-24"
              fxLayout="column"
              fxLayoutAlign="center center"
            >
              <div class="h1 secondary-text">
                <span>{{ dateNow | date: 'MMMM' }}</span>
              </div>

              <div
                class="font-size-72 line-height-88 secondary-text font-weight-400"
              >
                {{ dateNow | date: 'd' }}
              </div>

              <div class="h1 secondary-text">
                <span>{{ dateNow | date: 'y' }}</span>
              </div>
            </div>
          </div>
          <!-- / Front -->
        </fuse-widget>
        <!-- / NOW WIDGET -->

        <!-- NOW WIDGET -->
        <fuse-widget
          [@animate]="{ value: '*', params: { y: '100%' } }"
          class="pb-0"
        >
          <!-- Front -->
          <div class="fuse-widget-front">
            <div class="">
              <div
                class="p-16"
                fxLayout="row"
                fxLayoutAlign="space-between center"
              >
                <div class="h1 pr-16">Points</div>
              </div>

              <table class="simple clickable">
                <thead>
                  <tr>
                    <th></th>
                    <th class="text-right">수업</th>
                    <th class="text-right">숙제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of widgets.widget9.rows">
                    <td>{{ row.title }}</td>
                    <td class="text-right">{{ row.clicks }}</td>
                    <td class="text-right">{{ row.conversion }}</td>
                  </tr>
                </tbody>
              </table>

              <!-- <div class="card-divider full-width"></div> -->

              <div
                class="p-8 pt-16"
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <button mat-button color="accent">
                  남은 수업 : [ 3 / 8 ]
                </button>
              </div>
            </div>
          </div>
          <!-- / Front -->
        </fuse-widget>
        <!-- / NOW WIDGET -->
